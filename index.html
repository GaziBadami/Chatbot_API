<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Bot | Technowire AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container { height: calc(100vh - 200px); }
        .user-msg { align-self: flex-end; background-color: #2563eb; color: white; border-radius: 18px 18px 0 18px; }
        .bot-msg { align-self: flex-start; background-color: #f3f4f6; color: #1f2937; border-radius: 18px 18px 18px 0; }
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: bold; margin-bottom: 0.5rem; }
        .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="max-w-3xl mx-auto mt-6 bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200">
        <!-- Header -->
        <div class="bg-blue-600 p-5 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center font-bold text-blue-600">T</div>
                <h1 class="text-white font-bold text-xl tracking-tight">Technowire Z-Bot Assistant</h1>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-box" class="chat-container overflow-y-auto p-6 flex flex-col space-y-4">
            <div class="bot-msg p-4 shadow-sm">Hello! I am Z-Bot from Technowire. How can I help you today?</div>
        </div>

        <!-- Hidden File Preview Bar -->
        <div id="preview-bar" class="hidden px-6 py-2 bg-blue-50 border-t border-blue-100 flex items-center justify-between text-sm text-blue-700">
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg>
                <span id="file-count">0 files attached</span>
            </div>
            <button onclick="cancelFiles()" class="text-red-500 hover:text-red-700 font-bold">âœ•</button>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-50 border-t flex items-center space-x-3">
            <label class="cursor-pointer hover:bg-slate-200 p-2 rounded-full transition-colors group">
                <svg class="w-6 h-6 text-slate-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                <input type="file" id="file-input" class="hidden" multiple onchange="handleFiles(this)">
            </label>
            <input type="text" id="user-input" placeholder="Ask me anything..." class="flex-1 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 font-medium transition-all shadow-md">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const previewBar = document.getElementById('preview-bar');
        const fileCount = document.getElementById('file-count');
        
        // Persist User ID to keep history linked
        let userId = localStorage.getItem('zbot_user_id') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('zbot_user_id', userId);

        let queueFiles = [];

        // Load history on page refresh
        window.onload = loadHistory;

        async function loadHistory() {
            try {
                const res = await fetch(`http://127.0.0.1:8000/history/${userId}`);
                if (!res.ok) return;
                const data = await res.json();
                data.forEach(msg => {
                    // Hidden internal tags check
                    if (!msg.content.includes("BACKGROUND_DATA:") && !msg.content.includes("IMAGE_PATH:")) {
                        appendMessage(msg.content, msg.role === 'user' ? 'user-msg' : 'bot-msg');
                    }
                });
            } catch (e) { console.warn("Could not connect to server for history."); }
        }

        function handleFiles(input) {
            queueFiles = Array.from(input.files);
            if(queueFiles.length > 0) {
                previewBar.classList.remove('hidden');
                fileCount.innerText = `${queueFiles.length} file(s) ready to upload`;
            }
        }

        function cancelFiles() {
            queueFiles = [];
            previewBar.classList.add('hidden');
            document.getElementById('file-input').value = '';
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && queueFiles.length === 0) return;

            // Handle silent file uploads first
            if (queueFiles.length > 0) {
                for (const file of queueFiles) {
                    await uploadFile(file);
                }
                cancelFiles();
            }

            if (text) {
                appendMessage(text, 'user-msg');
                userInput.value = '';
                const loadingId = addLoading();

                try {
                    const res = await fetch('http://127.0.0.1:8000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId, message: text })
                    });
                    const data = await res.json();
                    document.getElementById(loadingId).remove();
                    appendMessage(data.reply, 'bot-msg');
                } catch (e) {
                    document.getElementById(loadingId).innerHTML = `<span class="text-red-500">Connection error.</span>`;
                }
            }
        }

        async function uploadFile(file) {
            const fd = new FormData();
            fd.append('user_id', userId);
            fd.append('file', file);
            try {
                const res = await fetch('http://127.0.0.1:8000/upload', { method: 'POST', body: fd });
                if (!res.ok) {
                    const err = await res.json();
                    console.error("Upload failed:", err.detail);
                }
            } catch (e) { console.error("Upload error"); }
        }

        function appendMessage(text, className) {
            const div = document.createElement('div');
            div.className = `${className} p-4 shadow-sm break-words max-w-[85%]`;
            
            if (className === 'bot-msg') {
                const wrapper = document.createElement('div');
                wrapper.className = 'markdown-content';
                wrapper.innerHTML = marked.parse(text);
                div.appendChild(wrapper);
            } else {
                div.innerText = text;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoading() {
            const id = 'load-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "bot-msg p-4 italic text-slate-400";
            div.innerText = "Z-Bot is typing...";
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
